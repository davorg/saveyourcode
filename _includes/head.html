{% if site.ga4 %}
<!-- Google Analytics 4 -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga4 }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.ga4 }}');
</script>
{% endif %}

<!-- Basic meta -->
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.author }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title }} | {{ site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:site" content="@YourTwitterHandle"> <!-- optional -->

<!-- JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "description": "{{ page.description | default: site.description }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "url": "{{ site.url }}{{ page.url }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}"
  }
}
</script>
